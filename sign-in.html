<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Creation Form</title>
    <link href="style.css" rel="stylesheet" >

    <style>
      body {
    font-family: Arial, sans-serif;
   overflow: hidden;
    margin: 0;
   overflow-y: hidden;
}
.register-wrapper {
  display: flex;
  justify-content: center;
  padding-top: 50px;
  height: 100vh;
  padding-left: 70px;
  width: 100%;
  margin-top: 1px;
}

.register-container {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  background: white;
  padding: 2rem;
  width: 100%;
  max-width: 400px;
  text-align: center;
  height: 65%;
  margin-right: 1rem; /* Space between the form and the image */
}

.register-toggle-buttons {
  display: flex;
  justify-content: space-between;
  margin-bottom: 25px;
}

.register-toggle-button {
  padding: 10px 25px;
  border: none;
  border-radius: 25px;
  background-color: #f0f0f0;
  color: #555;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.register-toggle-button.active {
  background-color: #EC2127;
  color: #ffffff;
}

.register-form input {
  width: calc(50% - 12px);
  padding: 12px;
  margin: 12px 6px;
  border: 1px solid #ddd;
  border-radius: 5px;
  background-color: #f9f9f9;
  color: #333;
  box-sizing: border-box;
}

.register-form .register-form-group {
  display: flex;
  justify-content: space-between;
  margin-bottom: 15px;
}

.register-create-button {
  width: 100%;
  padding: 12px;
  margin-top: 25px;
  border: none;
  border-radius: 5px;
  background-color: #EC2127;
  color: #ffffff;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.register-create-button:hover {
  background-color: #EC2127;
}

.register-logo {
  max-width: 150px;
  margin-bottom: 1rem;
}

.register-image img {
  width: 700px;
  height: 550px;


}

.register-form input[type="email"] {
  width: 100%; /* Make the email input take full width */
}

/* navbar css */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: white;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow-x: hidden;
    
}

.navbar img {
    height: 50px;
}

.navbar-center {
    display: flex;
    flex: 1;
    justify-content: center;
}

.navbar-nav {
    display: flex;
    list-style: none;
    margin: 0;
    padding: 0;
}

.navbar-nav li {
    margin: 0 15px;
}

.navbar-nav li a {
    text-decoration: none;
    color: black;
    font-weight: 500;
    font-size: 18px;
    transition: color 0.6s ease, transform 0.3s ease;
}

.navbar-nav li a:hover {
    color: #EC2127;
    transform: translateY(-3px);
}

.navbar-nav li a.active {
    color: #EC2127;
}

.login-signup {
    display: flex;
}

.login-signup a {
    margin-left: 20px;
    padding: 8px 5px;
    font-size: 18px;
    border-radius: 5px;
    transition: all 0.3s ease;
    text-decoration: none;
    color: black;

}

.login-signup a:hover {
    color: #EC2127;
    transform: translateY(-3px);
}
/* @keyframes hoverAnimation {
    0% { color: #EC2127; }
    50% { color: #4F84B4; }
    100% { color: #EC2127; }
} */
/* Style the hamburger menu */
.hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
}

.hamburger div {
    width: 25px;
    height: 3px;
    background-color: black;
    margin: 3px 0;
    transition: 0.4s;
}
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
          <a href="#">
            <img src="main-logo.png" alt="URSSTUDYMATE">
          </a>
        </div>
    
        <div class="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
    
        <div class="navbar-center">
            <ul class="navbar-nav" style=" font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
                <li><a href="#" class="nav-link">Home</a></li>
                <li><a href="#" class="nav-link">Courses</a></li>
                <li><a href="#" class="nav-link">About Us</a></li>
                <li><a href="#" class="nav-link">Pricing</a></li>
            </ul>
        </div>
    
        <div class="login-signup">
            <a href="#">Login</a>
            <a href="#">Sign Up</a>
        </div>
    </nav>

    
    <div class="register-wrapper">
        <div class="register-container">
          <header>
         
            <h2 style="color:#EC2127;">Your Learning Journey Starts Here</h2>
          </header>
          <h3>Welcome Back!</h3>
          <div class="register-toggle-buttons">
            <button class="register-toggle-button active" onclick="toggleForm('student')">Student</button>
            <button class="register-toggle-button" onclick="toggleForm('instructor')">Instructor</button>
          </div>


          <form id="studentForm" class="register-form">
            <div class="register-form-group">
              <input type="text" placeholder="Enter first name" required>
              <input type="text" placeholder="Enter last name" required>
            </div>
            <input type="email" placeholder="Enter email address" required>
            <div class="register-form-group">
              <input type="password" placeholder="Enter Password" required>
              <input type="password" placeholder="Confirm Password" required>
            </div>
            <button class="register-create-button" type="submit">Create Account</button>
          </form>



          <form id="instructorForm" class="register-form" style="display: none;">
            <div class="register-form-group">
              <input type="text" placeholder="Enter first name" required>
              <input type="text" placeholder="Enter last name" required>
            </div>
            <input type="email" placeholder="Enter email address" required>
            <div class="register-form-group">
              <input type="password" placeholder="Enter Password" required>
              <input type="password" placeholder="Confirm Password" required>
            </div>
            <button class="register-create-button" type="submit">Create Account</button>
          </form>


        </div>
        <div class="register-image">
          <img src="https://img.freepik.com/free-vector/login-concept-illustration_114360-748.jpg?t=st=1724260533~exp=1724264133~hmac=8282496e9be1d993e63cd2d606a0a82c8cdf65adde6455b0b145d2a30c2d2bb5&w=740" alt="Registration Image">
        </div>
      </div>    


<script src="script.js"></script>
    <script>
      
    </script>
</body>
</html>
